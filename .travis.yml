language: android
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  apt: true
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
#  - $HOME/android-sdk-dl
#  - $HOME/android-sdk
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-28.0.2
    - android-28
    - android-24
    - sys-img-armeabi-v7a-android-24
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
install:
  - sudo apt-get install -y tar
  - openssl aes-256-cbc -K $encrypted_5ce3e3b113ec_key -iv $encrypted_5ce3e3b113ec_iv
    -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - bundle install
env:
  - ANDROID_HOME=$HOME/android-sdk

before_script:
  - chmod +x gradlew
  - chmod +x travis_commit.sh

stages:
- name: build
  if: branch = master
- name: alpha
  if: branch = alpha
- name: beta
  if: branch = beta
- name: internal
  if: branch = internal
jobs:
  include:
  - stage: build
    script: fastlane production
  - stage: alpha
    script: fastlane alpha
  - stage: beta
    script: fastlane beta
  - stage: internal
    script: bundle exec fastlane internal
    after_script: bash travis_commit.sh travis-branch-commit

